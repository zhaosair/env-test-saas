## 无需构建，直接运行
version: "3"
services:
  api:
    image: zelejs/allin-web:jdk11
    container_name: api
    volumes: 
      - ./target/env-test-saas-1.0.0-standalone.jar:/webapps/app.jar  # 运行本地 artifact
      - ./Docker/test/config/application-test.yml:/webapps/config/application-test.yml # 数据库配置
    ports: 
      - 8080:8080  # curl http://localhost:8080/swagger-ui.html

---
spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;
    driver-class-name: org.h2.Driver
    username: sa
    filters: log4j,wall,mergeStat
    sql-script-encoding: UTF-8
    initialize: true

logging:
  level: debug
  config: config/logback-spring.xml

